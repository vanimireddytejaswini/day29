<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Ads</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #0074D9;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Classified ad listing styles */
        .ad-listing {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .ad-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .ad-description {
            font-size: 0.9rem;
            color: #777;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Classified Ads</h1>
    </header>

    <div class="container">
        <div class="ad-listing">
            <h2 class="ad-title">For Sale: Used Laptop</h2>
            <p class="ad-description">Intel Core i5, 8GB RAM, 256GB SSD. Good condition. $400.</p>
        </div>

        <div class="ad-listing">
            <h2 class="ad-title">Job Opening: Web Developer</h2>
            <p class="ad-description">Looking for an experienced web developer. Full-time position. Apply now!</p>
        </div>

        <!-- Add more ad listings here -->

    </div>

    <footer>
        Â© 2024 Classified Ads. All rights reserved.
    </footer>
</body>
</html>
